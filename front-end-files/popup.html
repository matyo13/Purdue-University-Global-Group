<!DOCTYPE html>
<html>
<head>
    <title>PhishShield AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/phishshield_logo_48.png" alt="PhishShield Logo">
            <h1>PhishShield AI</h1>
        </div>
        
        <div class="status-section">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Protection Active</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="stats-section">
            <h2>Protection Statistics</h2>
            <div class="stat-item">
                <span>Emails Scanned:</span>
                <span id="emailsScanned">0</span>
            </div>
            <div class="stat-item">
                <span>Threats Detected:</span>
                <span id="threatsDetected">0</span>
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="threshold">Detection Threshold:</label>
                <input type="range" id="threshold" min="0" max="100" value="80">
                <span id="thresholdValue">80%</span>
            </div>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
